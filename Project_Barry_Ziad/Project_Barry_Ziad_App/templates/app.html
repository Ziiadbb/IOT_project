<!DOCTYPE html>
<html lang="en">
 <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
  <thead>
   <tr>
    <th>N</th>
    <th>Température</th>
    <th>Humidité</th>
    <th>Date:Heure</th>
   </tr>
  </thead>
  <tfoot>
   <tr>
    <th>N</th>
    <th>Température</th>
    <th>Humidité</th>
    <th>Date:Heure</th>
   </tr>
  </tfoot>
  <tbody>
{% for i in tab %}
   <tr>
    <td>{{i.id}}</td>
    <td>{{i.temp}}</td>
    <td>{{i.hum}}</td>
    <td>{{i.dt}}</td>
   </tr>
{%endfor%}
  </tbody>
 </table>
</html>
